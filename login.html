<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
        
    <header>
    <h1>To do list</h1>   
    </header>
    <div class="main">
        <form id="login-page">
            <div class="row">
                <div class="column">
                    <input 
                    type="text" 
                    id="username"
                    placeholder="Username">
                
                </div>
                <div class="column">
                    <input 
                    type="password" 
                    id="password"
                    placeholder="Password">
    
                </div>
            </div>
        
        <input  type="submit"
                id="login"
                value="Log in"/>
        
        </form>
    </div>
     
        
    <script src="login.js"></script>
</body>
</html>
